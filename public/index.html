<!DOCTYPE html>
<html id="html" lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no viewport-fit=cover"
		/>
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Web site created using create-react-app" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Tomo The Cat</title>
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<style></style>
	</head>

	<body>
		<div class="viewport-border"></div>
		<div class="viewport-stable_border"></div>

		<div id="root"></div>
	</body>
	<script>
		let tg = window.Telegram.WebApp;
		tg.MainButton.text = "ХУЙ";
		tg.MainButton.setText("не хуй");
		Telegram.WebApp.expand();
		window.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
		window.scrollTo(0, 100);
		Telegram.WebApp.ready();

		const overflow = 100;
		document.body.style.overflowY = 'hidden';
		document.body.style.marginTop = `${overflow}px`;
		document.body.style.height = window.innerHeight + overflow + 'px';
		document.body.style.paddingBottom = `${overflow}px`;
		window.scrollTo(0, overflow);
		
		button.addEventListener('click', function(){ //Используем addEventListener, чтобы слушать клик по кнопке 
      if (tg.MainButton.isVisible){ //проверяем, видима ли кнопка, при помощи isVisible, который предоставляет нам API TG
         tg.MainButton.hide() //прячем кнопку
      }
      else{ 
        tg.MainButton.show() //если булевое значение isVisible === false, то показываем кнопку, используя show() 
      }
   });

   let btnEdit = document.getElementById("btnEdit"); //Используем getElementById, чтобы получить кнопку и активировать/деактивировать
   btnEdit.addEventListener('click', function(){ //Слушаем при помощи addEventListener клик на кнопку
      if (tg.MainButton.isActive){ //Если наша кнопка активна 
         tg.MainButton.setParams({"color": "#ffffff"}); //Заменяем цвет на белый
       tg.MainButton.disable() //Скрываем кнопку 
      }
      else{ //В противном случае
         tg.MainButton.setParams({"color": "#0000ff"}); //Заменяем цвет на синий
         tg.MainButton.enable() //Отображаем в веб-боте TelegramWebApp
      }
   });
	
		const refStatus = 'clicked';

		const onSendData = () => {
				const data = {
					refStatus,
				};
				tg.sendData(JSON.stringify(data));
			};

			tg.MainButton.setParams({
				text: 'Отправить данные',
			});

		Telegram.WebApp.onEvent('mainButtonClicked', onSendData);
	</script>
</html>
